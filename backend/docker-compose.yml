version: '3.7'
services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    restart: always
    ports:
      - 8000:8000

  db:
    build: ./local-postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: 'password'

  app:
    build: ./app
    depends_on:
      - db
      - dynamodb
    ports:
      - 8080:8080
    environment:
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGUSER: 'postgres'
      PGPASSWORD: 'password'
      PGPORT: 5432

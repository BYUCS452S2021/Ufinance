version: '3.7'
services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    restart: always
    ports:
      - 8000:8000

  setup-dynamodb:
    image: hashicorp/terraform:1.0.0
    depends_on:
      - dynamodb
    restart: 'no'
    volumes:
      - ./local-dynamodb:/infra
    working_dir: /infra
    entrypoint: [ '/bin/sh', '-c' ]
    command: [ '/bin/terraform init && /bin/terraform apply -auto-approve' ]

  db:
    build: ./local-postgres
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: 'password'

  app:
    build: ./app
    depends_on:
      - db
      - dynamodb
      - setup-dynamodb
    ports:
      - 8080:8080
    environment:
      PGHOST: 'db'
      PGDATABASE: 'postgres'
      PGUSER: 'postgres'
      PGPASSWORD: 'password'
      PGPORT: 5432

      DYNAMODB_ENDPOINT: 'http://dynamodb:8000' # Only needed locally
      AWS_DEFAULT_REGION: 'us-west-2'
      AWS_ACCESS_KEY_ID: 'mock_access_key' # Will use IAM instead of these when deployed
      AWS_SECRET_ACCESS_KEY: 'mock_access_secret' # Will use IAM instead of these when deployed
